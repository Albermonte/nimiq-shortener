<body class='light home' id="body">
    <section class="hero">
        <div class="container">

                    <div class="promo">
                        <h1>Short your URL and earn NIM</h1>
                    </div>
                    <div class="share-this"></div>
                    <div class="ajax"></div>
                    <form onsubmit="shorturl(); event.preventDefault();" id="main-form" role="form" method="post">
                        <div class="main-form">
                            <div class="row" id="single">
                                <div class="col-sm-10" style="width: 78.333%;">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fas fa-link"></i>
                                        </span>
                                        <input id="urlinput" type="text" class="form-control main-input" name="url"
                                            value="" placeholder="Paste a long url" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-default btn-block main-button" id="shortenurl"
                                        type="submit">Short
                                        It!</button>
                                </div>
                            </div>
                        </div>
                        <div id="hide" class="main-advanced slideup" style="display: block;">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h3>Nimiq Address</h3>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="far fa-address-card"></i>
                                        </span>
                                        <input type="text" id="address" class="form-control" name="custom"
                                            placeholder="Type your Nimiq Address">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <h3>Shares to mine before redirect</h3>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fas fa-hand-holding-usd"></i>
                                        </span>
                                        <input type="number" id="shares" min="1" max="3" class="form-control"
                                            name="expiry" placeholder="Number of shares" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
